<header>
    <div class="logo">
        <a href="{{ site.github.url }}/">{{ site.title }} <br /> &nbsp; &nbsp; &nbsp; &nbsp;  {{site.description}}  </a>
    </div>
  <nav>
      {% for item in site.data.settings.menu %}

        {% if item.name == "Blog" %}
      <a href="{{ item.url }}">{{ item.name }}</a>
        {% else %}
            <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
        {% endif %}
      {% endfor %}
  </nav>
</header>
