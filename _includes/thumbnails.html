<section>
  <div class="thumb-container">
    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url }}/{{ project.file }}">
          <br /> <font color="black"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <b>{{project.name}}</b>  </font>
          <div class="thumb-unit" data-folder="{{ site.github.url }}/projects/{{ project.folder }}" style="background-image: url({{ site.github.url }}/assets/img/projects/{{ project.folder }}/thumb.png)">
              <div class="thumb-overlay">
                  <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
              </div>
          </div>
      </a>
    {% endfor %}
  </div>
</section>
